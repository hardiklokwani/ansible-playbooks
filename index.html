<html lang="en">
<head>

  <title>Fun and Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #funText {

      color: #333;

    }
    #funButton {
      background-color: #4CAF50;

      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition-duration: 0.4s;
    }
    #funButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Fun and Interactive Webpage!</h1>
  <div id="funText">Click the button below to see some magic happen!</div>
  <button id="funButton">Click Me!</button>

</html>
